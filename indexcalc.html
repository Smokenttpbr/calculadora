<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="./calculator.css"/>
    </head>
    <body>
        <div>
            <h1 Class ="Title">
              Calculator
            </h1>
            <div class ="ResultArea">
                <input class="Result" type ="text" placeholder="Digite um numero">
                        
            </input>
            </div>

            <div class ="ButtonAreaTop">
                <button class="Button7">
                    7
                </button>
                <button class="Button8">
                    8
                </button>
                <button class="Button9">
                    9
                </button>
                <button class="ButtonPlus">
                    +
                </button>

            </div>
            <div class ="ButtonAreaMidTop">
                <button class="Button4">
                    4
                </button>
                <button class="Button5">
                    5
                </button>
                <button class="Button6">
                    6
                </button>
                <button class="ButtonMinus">
                    -
                </button>
            </div>
            <div class ="ButtonAreaMidBottom">
                <button class="Button1">
                    1
                </button>
                <button class="Button2">
                    2
                </button>
                <button class="Button3">
                    3
                </button>
                <button class="ButtonMultiply">
                    *
                </button>
            </div>
            <div class ="ButtonAreaBottom">
                <button class="ButtonComma">
                    ,
                </button>
                <button class="Button0">
                    0
                </button>
                <button class="ButtonEqual">
                    =
                </button>
                <button class="ButtonDiv">
                    /
                </button>
            </div>
        </div>
    </body>

</html>
